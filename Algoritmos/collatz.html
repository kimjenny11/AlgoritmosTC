<h1><center>Conjetura de Collatz</center></h1>

<label for="numero">Ingresa un numero entero:</label>
<input type="number" name="numero" id="numero">
<button onclick="collatz()">Calcular</button>
<p id="resultado"></p>

<script>
	
	function collatz() {
		const numeroInput = document.getElementById("numero");
		const resultadoElement = document.getElementById("resultado");

		const numero=parseInt(numeroInput.value);
		if (isNaN(numero)|| numero <=0)  {
			resultadoElement.textContent="ingresa un numero entero";
			return
		}

		let num=numero;
		let secuencia=[num];

		while (num !==1)
		{
			if (num %2 ===0) {
				num/=2;
			}else {
				num = (num*3)+1;
			}
			secuencia.push(num);
		}

		const secuenciaText=secuencia.join("<br>");
		resultadoElement.innerHTML=`secuencia: ${secuenciaText}`;
		
	}
</script>
