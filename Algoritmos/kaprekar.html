<h1><center>Constante de Kaprekar</center></h1>

<p>ingresa un número de 4 dígitos</p>
<input type="number" name="numero" id="numero">
<button onclick="calcular()">Calcular</button>
<p id="resultado"></p>

<script>
	
function kaprekar(number){

	let cadena=number.toString().padStart(4, '0');

	let numeros=cadena.split('').map(Number);
	let ascendente=[...numeros].sort((a,b)=> a-b);
	let descendete=[...numeros].sort((a,b)=>b-a);

	let mayor=parseInt(descendete.join(''));
	let menor=parseInt(ascendente.join(''));

	let resta=mayor-menor; 

	document.getElementById('resultado').innerHTML+= `${mayor} - ${menor} = ${resta}<br>`;

	if (resta===6174) {
		return resta;
	}else {
		return kaprekar(resta);
	}
}

function calcular(){
	let numero=parseInt(document.getElementById('numero').value);
	document.getElementById('resultado').innerHTML='';
	kaprekar(numero);
}

</script>
