<h1><center>Multiplicación Rusa</center></h1>

<p>Ingresa un número</p>
<input type="number" id="numero1">
<p>Ingresa el segundo número de la múltiplicación</p>
<input type="number" id="numero2">
<button onclick="calcular()">Calcular</button>
<p id="resultado"></p>

<script>

function rusa(numero1, numero2)
{
	let suma=0;

	while(numero1>=1)
	{
		if (numero1%2!==0) {
			suma+=numero2;
		}
		numero1=Math.floor(numero1/2);
		numero2*=2;
	}
	return suma; 
}	


function calcular()
 {
 	const numero1=parseInt(document.getElementById("numero1").value);
 	const numero2=parseInt(document.getElementById("numero2").value);
 	const resultado=rusa(numero1, numero2);
 	document.getElementById("resultado").innerHTML=`El resultado es: ${resultado}`;
 }

</script>
